
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;

        h2 {
            color: #ff6f61;
        }
        .balloons {
            margin-top: 50px;
        }
        .balloon {
            width: 60px;
            height: 100px;
            background: radial-gradient(circle, #ff6f61 50%, #ff2e00 90%);
            border-radius: 50% 50% 40% 40%;
            display: inline-block;
            position: relative;
            margin: 10px;
        }
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: #555;
            transform: translateX(-50%);
        }
        .countdown {
            margin: 20px 0;
            font-size: 1.5em;
        }
        footer {
            margin-top: 30px;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <h2>Dear [YARIZ],</h2>
        <p>Wishing you an amazing day filled with joy, laughter, and love! ðŸŽ‚</p>
        
        <div class="countdown">
            <p>Your special day is in:</p>
            <p><b>5 Days, 12 Hours, 30 Minutes</b></p>
        </div>

        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>

        <script>
                // Countdown timer (replace with actual party date)
                const partyDate = new Date(2025-07-07 19:00:00).getTime();
        
                const countdown = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = partyDate - now;
        
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
                    document.getElementById("days").innerHTML = String(days).padStart(2, '0');
                    document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
                    document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
                    document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
        
                    if (distance < 0) {
                        clearInterval(countdown);
                        document.getElementById("countdown").innerHTML = "Party Time!";
                    }
                }, 1000);
            </script>

        <footer>
